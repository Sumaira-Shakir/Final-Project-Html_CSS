<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    <form>
        <p>Your Name</p>
        <input type="text" maxlength="10" placeholder="Enter Your Name">
        <p>Your Number</p>
        <input type="number" maxlength="3" placeholder="Enter Your Number">
        <p>Your Email</p>
        <input type="email" placeholder="Enter Your Email">
        <p>Your Password</p>
        <input type="password" maxlength="10" minlength="4" placeholder="Enter Your Password">
        <p>Select Gender</p>
        <input type="radio" name="gender" value="male"checked >Male
        <input type="radio" name="gender" value="female">female
        <p>Select Your Hobbies</p>
        <input type="checkbox" name="hobby" value="reading">Reading
        <input type="checkbox" name="hobby" value="sleeping">Sleeping
        <input type="checkbox" name="hobby" value="Playing Games">Playing Games
        <p>Comments</p>
        <textarea cols="30" rows="20"></textarea>
        <br>
        <button>Submit</button>
        

    </form>
</body>
</html>
